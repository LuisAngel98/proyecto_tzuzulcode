<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>TZUZULCODE</title>
  </head>
  <body>
    <header class="header">
      <img class="header-logo" src="./img/logo sin fondo.png" alt="logo" />
      <input type="search" id="header-input" placeholder="Buscar producto" />
      <img class="header-cart" src="./img/cart.svg" alt="cart" />
    </header>
    <!--End of header-->

    <div class="container">
      <nav class="nav">
        <h3 class="nav-titulo">Filtros</h3>
        <div class="nav-filtro1">
          <label for="nav-filtro-asc" class="label">Mayor a menor</label>
          <input type="radio" id="nav-filtro-asc" name="radio" />
        </div>
        <div class="nav-filtro2">
          <label for="nav-filtro-desc">Menor a mayor</label>
          <input type="radio" id="nav-filtro-desc" name="radio" />
        </div>
        <button class="nav-button-reset">Reset</button>
      </nav>

      <main class="main">
        <div class="loader"></div>
      </main>
    </div>
    <!--End of container-->

    <footer class="footer">
      <p>Pie de pagina</p>
    </footer>

    <template id="template-card">
      <div class="card-body">
        <div class="container-card-img">
          <img src="" alt="" class="card-img" />
        </div>
        <h5>Titulos</h5>
        <p>precio</p>
        <button class="btn btn-dark">Agregar</button>
      </div>
    </template>
    <script src="./index.js" type="module"></script>
  </body>
</html>
