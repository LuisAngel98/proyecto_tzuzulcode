<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>TZUZULCODE</title>
  </head>
  <body>
    <header class="header">
      <img class="header-logo" src="./img/logo sin fondo.png" alt="logo" />
      <input type="search" id="header-input" placeholder="Buscar producto" />
      <div id="group">
        <img class="header-cart" src="./img/cart.svg" alt="cart" />
        <div id="cart-content" class="cerrarCart">
          <table>
            <thead id="cartItem">
              <!-- <tr>
                <td><img src="" alt="xd" /></td>
                <td>Nombre</td>
                <td>1</td>
                <td><button id="addItem">+</button></td>
                <td><button id="deleteItem">-</button></td>
                <td>200</td>
              </tr> -->
            </thead>
            <tfoot>
              <tr>
                <th colspan="2">Total productos</th>
                <td colspan="1" id="td-cantidad">10</td>
                <td colspan="2"><button id="vaciarItem">vaciar</button></td>
                <td colspan="1" id="td-total">1000</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <button id="btn-cart"></button>
      </div>
    </header>
    <!--End of header-->

    <div class="filtros">
      <button id="filtro1">Filtros</button>
      <select name="select" id="filtros-select">
        <option value="mayor">Precio mayor a menor</option>
        <option value="menor">Precio menor a mayor</option>
      </select>
      <nav class="nav">
        <h3 class="nav-titulo">Filtros</h3>
        <div class="nav-filtro">
          <input type="checkbox" id="Samsung" name="radio" />
          <label for="Samsung" class="label">Samsung</label>
        </div>
        <div class="nav-filtro">
          <input type="checkbox" id="Xiaomi" name="radio" />
          <label for="Xiaomi">Xiaomi</label>
        </div>
        <div class="nav-filtro">
          <input type="checkbox" id="Iphone" name="radio" />
          <label for="Iphone">Iphone</label>
        </div>
        <button class="nav-button-reset">Filtrar</button>
      </nav>
    </div>

    <div class="container">
      <main class="main">
        <div class="loader"></div>
      </main>
    </div>
    <!--End of container-->

    <footer class="footer">
      <p>Pie de pagina</p>
    </footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
